<div class="content Loading">
    <div>
        <p class="text-center">
            <img class="blink-image loading-position" src="./../images/loading.gif">
        </p>
    </div>
</div>
<div class="page-form">
    <section class="content-header">
        <h1>
            Master Status Member
            <!-- <small>advanced tables</small> -->
        </h1>
    </section>
    <section class="content">
        <div class="box box-info">

            <div class="box-header">
                <!-- <h3 class="box-title">Table</h3> -->
                <form class="form-inline pull-right">
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin">
                        <thead class="bg-default">
                            <tr>
                                <th>No</th>
                                <th>Nama Role</th>
                                <th>Level</th>
                                <th>Kode Warna</th>
                                <th>Keterangan</th>
                                <th>Akses</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="item in listRole |filter:search|itemsPerPage:pageSize" current-page="currentPage"">
                                <td>{{pageSize * (currentPage-1)+$index+1}}</td>
                                <td>{{item.namaRole}}</td>
                                <td>{{item.level}}</td>
                                <td class=" text-center"> <button type=" button" class="btn btn-circle " style="background-color: {{item.warnaRole}};"></button></td>
                                <td>{{item.keterangan}}</td>
                                <!-- <td><span class=" fa {{item.icon}}"></span></td> -->
                                <td>
                                    <button type=" button" class="btn btn-success btn-sm" data-toggle="modal" ng-click="pilihAkses(item.id)" ng-hide="akses" data-target="#myModalAkses" data-backdrop="static" data-keyboard="false">Pilih Akses</button>
                                </td>
                                <td>
                                    <button type='button' class='btn btn-primary btn-sm' style="border-radius:50%;" uib-tooltip="Edit" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" ng-click="eventClickEdit(item.id, item.namaLaporan)">
                                        <span class='fa fa-pencil'></span>
                                    </button>
                                    <button type='button' class='btn btn-danger btn-sm' style="border-radius:50%;" uib-tooltip="Hapus" ng-click="eventClickDelete(item.id, item.namaLaporan)">
                                        <span class='fa fa-trash'></span>
                                    </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <dir-pagination-controls class="pull-right" boundary-links="true" direction-links="true">
                    </dir-pagination-controls>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <a href="" class="btn btn-sm btn-erlinski btn-flat pull-left" data-toggle="modal" ng-click="eventClickAdd()" ng-hide="akses" data-target="#myModal" data-backdrop="static" data-keyboard="false">Tambah Role</a>
            </div>
            <!-- /.box-footer -->
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="width: 50%">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            <!-- <b>Tambah Master Menu</b> -->
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-info">

                            <div class="box-header">
                                <h3 class="box-title">Tambah Master Role</h3>
                            </div>
                            <div class="box-body">
                                <form class="form-horizontal" name="myForm">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Nama</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                            <input type="text" class="form-control" ng-model="form.namaRole" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Level</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.level" onkeypress="return validate(event)" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Keterangan</label>
                                        <div class="col-md-8">
                                            <textarea class="form-control" ng-model="form.keterangan" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Kode Warna Role</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="form.warnaRole" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnSave" ng-click="eventClickSave()">Save</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnUpdate" ng-click="eventClickUpdate()">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Pilih Akses -->
        <div class="modal fade" id="myModalAkses" role="dialog">
            <div class="modal-dialog" style="width: 50%">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            <!-- <b>Tambah Master Menu</b> -->
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-success">
                            <div class="box-body">
                                <div class="table-responsive">
                                    <form class="form-inline pull-right">
                                        <div class="form-group">
                                            <label>Search</label>
                                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                                        </div>
                                    </form>
                                    <form class="form-horizontal" name="myForm">
                                        <label ng-hide="true">{{idPeran}}</label>
                                        <table class="table no-margin">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Nama Menu</th>
                                                    <th>Akses</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in listMenu | filter:search">
                                                    <td>{{$index + 1}}</td>
                                                    <td>{{item.namaMenu}}</td>
                                                    <td>
                                                        <input type="checkbox" ng-model="item.status">
                                                    </td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                                <button type="button" class="btn btn-save" ng-click="eventClickSaveAkses()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script>
    function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
            // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }
</script>
