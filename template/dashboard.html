<style>
  .highcharts-figure,
  .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
  }

  #container {
    height: 400px;
  }

  .highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
  }

  .highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
  }

  .highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
  }

  .highcharts-data-table td,
  .highcharts-data-table th,
  .highcharts-data-table caption {
    padding: 0.5em;
  }

  .highcharts-data-table thead tr,
  .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
  }

  .highcharts-data-table tr:hover {
    background: #f1f7ff;
  }

  #map {
    position: relative;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 580px;
  }
</style>
<section class="content-header">
  <h1>
    Dashboard
    <!-- <small>advanced tables</small> -->
  </h1>
  <div class="row">
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-primary">
        <div class="inner">
          <h3>{{totalMember}}</h3>

          <p>Total Member</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <!-- <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a> -->
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-primary">
        <div class="inner">
          <h3>{{totalPembelian}}</h3>

          <p>Total Jumlah Pembelian</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <!-- <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a> -->
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-primary">
        <div class="inner">
          <h3>{{totalPenjualan}}</h3>

          <p>Total Jumlah Pengeluaran</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <!-- <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a> -->
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="box"><br>
        <div class="box-body">
          <div>
            <p>
              <b>Icon Status :</b>
            </p>
            <table class="table table-bordered">
              <tr>
                <td style="width: 10%;" class="text-center" ng-repeat="role in listRole">
                  <button type="button" class="btn btn-circle " style="background-color: {{role.warnaRole}};"></button><br>{{role.namaRole}}</td>
              </tr>
            </table>

          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="box"><br>
        <div class="box-header">
          <h3 class="box-title">Media Promosi</h3>
        </div>
        <div class="box-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in dataPromosi">{{item.keterangan}} <span style="background-color: #ed4534;cursor: pointer;" class="badge" ng-click="downloadPromosi(item.url)"><i class="fa fa-download" uib-tooltip="Download"></i></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>





</section>
<script>

</script>
