<div class="content Loading">
    <div>
        <p class="text-center">
            <img class="blink-image loading-position" src="./../images/loading.gif">
        </p>
    </div>
</div>

<div class="page-form">
    <section class="content-header">
        <h1>
            Update New Password
            <!-- <small>advanced tables</small> -->
        </h1>
    </section>
    <section class="content">
        <div class="box box-info">

            <!-- /.box-header -->
            <div class="box-header">
                <!-- <h3 class="box-title">Table</h3> -->

            </div>
            <div class="box-body">
                <form class="form-horizontal" name="myForm">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Masukkan Username Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">New Password</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Masukkan Password Baru Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Confirm Password</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Ketik Ulang Password Baru Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">&nbsp;</label>

                        <div class="col-sm-10">
                            <button class="btn btn-erlinski">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Form -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="width: 50%">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            <!-- <b>Tambah Master Menu</b> -->
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-info">

                            <div class="box-header">
                                <h3 class="box-title">Tambah Master Barang</h3>
                            </div>
                            <div class="box-body">
                                <form class="form-horizontal" name="myForm">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">ID Barcode</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="form.idBarcode" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Nama Barang</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                            <input type="text" class="form-control" ng-model="form.namaBarang" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Jenis Barang</label>
                                        <div class="col-md-8">
                                            <select class="form-control" ng-model="form.satuan" ng-options="item.id as item.nama for item in master.satuan"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Harga</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="form.hargaModal" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">File Image</label>
                                        <div class="col-md-8">
                                            <input type="file" ngf-select ng-model="form.file" required name="file" style="margin-top:9px;" ngf-max-size="50MB" ngf-model-invalid="errorFile">
                                            <i ng-show="myForm.file.$error.maxSize">File too large
                                                {{errorFiles[0].size / 1000000|number:1}}MB: max 50MB</i>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-delete" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnSave" ng-click="eventClickSave()">Save</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnUpdate" ng-click="eventClickUpdate()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
