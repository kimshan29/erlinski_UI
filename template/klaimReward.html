<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 13px;
        text-align: center;
        background-color: #f5af19;
        border-radius: 20px;
        margin-bottom: 20px;
    }
</style>
<div class="content Loading">
    <div>
        <p class="text-center">
            <img class="blink-image loading-position" src="./../images/loading.gif">
        </p>
    </div>
</div>

<div class="page-form">
    <section class="content-header">
        <h1>
            Klaim Reward
            <!-- <small>advanced tables</small> -->
        </h1>

    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="col-lg-3 col-xs-6" style="float: right;">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>{{poinPaketSaya}}</h3>

                            <p>Jumlah Poin Paket Saya</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-money"></i>
                        </div>
                        <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6" style="float: right;">
                    <!-- small box -->
                    <div class="small-box bg-primary">
                        <div class="inner">
                            <h3>{{poinSatuanSaya}}</h3>

                            <p>Jumlah Poin Satuan Saya</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-money"></i>
                        </div>
                        <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Reward Paket Erlinski</h3>

                    </div>
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="col-sm-2" ng-repeat="item in listDataPaket">
                                <div class="card">
                                    <img src="{{item.urlImg}}" alt="Avatar" style="width:100%;height:90px;">
                                    <p style="margin-bottom: -11px !important;">{{item.namaReward}}</p>
                                    <h4 style="color: white;"><b>{{item.poin}} Paket </b> </h4>
                                    <button class="btn btn-erlinski" ng-disabled="!item.status" ng-click="klaimRewardPaket(item.id, item.jenisReward, item.poin, item.namaReward)">Klaim Reward</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Reward Produk Satuan Erlinski</h3>

                    </div>
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="col-sm-2" ng-repeat="item in listDataSatuan">
                                <div class="card">
                                    <img src="{{item.urlImg}}" alt="Avatar" style="width:100%;height:90px;">
                                    <p style="margin-bottom: -11px !important;">{{item.namaReward}}</p>
                                    <h4 style="color: white;"><b>{{item.poin}} Paket </b> </h4>
                                    <button class="btn btn-erlinski" ng-disabled="!item.status" ng-click="klaimRewardSatuan(item.id, item.jenisReward, item.poin, item.namaReward)">Klaim Reward</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="width: 70%">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4 class="modal-title">
                            <b>Form Running Text</b>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" name="myForm">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Message</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="form.id" ng-hide="true">
                                    <textarea class="form-control" required ng-model="form.message"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Status</label>
                                <div class="col-md-8">
                                    <label class="container-checkbox" style="font-weight:400 !important">
                                        <input type="checkbox" ng-model="form.status"><span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="eventClickCloseModal()">Close</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnSave" ng-click="eventClickSave()">Save</button>
                        <button type="button" class="btn btn-save" ng-disabled="!myForm.$valid" ng-show="btnUpdate" ng-click="eventClickUpdate()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script>
    $('#tanggalDokumen').datepicker({
        autoclose: true
    })

    $("#tahun").datepicker({
        format: " yyyy", // Notice the Extra space at the beginning
        viewMode: "years",
        minViewMode: "years",
        autoclose: true
    });
</script>
